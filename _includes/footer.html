<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

<div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <a href="{{ "/" | relative_url }}">
                    <img width="160" src="{{ "/assets/img/profil.jpg" | relative_url }}"
                        alt="What the Efon" />
                </a>
            </div>

			<div class="footer-col">
			{%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <h2 class="footer-heading">{{ site.author.name | escape }}</h2>
          {% endif -%}
        </ul>
      {%- endif %}
			<ul class="contact-list"><li>
<a href="mailto:{{ site.author.email }}" target="_blank" title="{{ site.author.email }}">
<svg class="svg-icon">
<use xlink:href="/assets/minima-social-icons.svg#email"></use>
</svg>
<span class="username">{{ site.author.email }}</span>
</a>
</li><li>
<a href="https://github.com/whattheefon/whattheefon.github.io" target="_blank" title="Source Code">
<svg class="svg-icon">
<use xlink:href="/assets/minima-social-icons.svg#github"></use>
</svg>
<span class="username">This Blog's Source Code</span>
</a>
</li><li>
<a href="/feed.xml" target="_blank" title="RSS Feed">
<svg class="svg-icon">
<use xlink:href="/assets/minima-social-icons.svg#rss"></use>
</svg>
<span class="username">RSS Feed</span>
</a>
</li></ul>
      </div>

      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
</footer>
